<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/70f27b0220.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="SC-PlusProject.css" />
    <title>☀️Better Weather</title>
  </head>
  <body>
    <div class="weather-app-body">
      <form id="search-form" class="mb-2">
        <div class="row">
          <div class="col-7">
            <input
              id="city-input"
              class="form-control"
              type="search"
              placeholder="Enter City"
              autocomplete="off"
            />
          </div>
          <div class="col-2">
            <input class="btn btn-primary" type="submit" value="Search" />
          </div>
          <div class="col-3 w-60">
            <button class="btn btn-success" id="locationBtn">Image</button>
          </div>
        </div>
      </form>

      <div class="current-time-date">
        <h3>Mon March 12:00; 2023</h3>
      </div>
      <div class="main-container">
        <h1 id="city"></h1>
        <h2 id="description">Description</h2>
        <div class="current-weather-container">
          <img
            id="icon"
            class="current-weather-emoji"
            src="https://s3.amazonaws.com/shecodesio-production/uploads/files/000/071/394/original/weather-emo.png?1678706538"
            alt=""
          />
          <p>
            <span class="current-temp" id="temperature"></span
            ><span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </p>
          <ul>
            <li>Humidity: <span class="extra-data" id="humidity"></span>%</li>
            <li>Wind: <span class="extra-data" id="wind"></span> km/h</li>
          </ul>
        </div>
      </div>

      <div class="forecast-container text-center" id="forecast"></div>

      <p class="link">
        <a href="#" target="_blank">Open Sourche Code</a> by Mescudi
        <span class="name-emoji">🦡</span>
      </p>
    </div>
    <script src="SC-Plus Project.js"></script>
  </body>
</html>
